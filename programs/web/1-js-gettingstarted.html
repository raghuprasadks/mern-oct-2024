<body>
    <h1>Java Script Getting Started</h1>

    <script>

        console.log("Data types")
        console.log("1- number 2- string 3- boolean 4 -object (array/null is also an object) 5 - undefined")

        num1 = 10

        console.log("data type of num1 ",typeof(num1))
        console.log("value of num1 ",num1)

        num2 = '10'

        console.log("data type of num2 ",typeof(num2))
        console.log("value of num2 ",num2)

        ruamember = true
        console.log("data type of ruamember ",typeof(ruamember))
        console.log("value of ruamember ",ruamember)

        runs=[20,13,44,0,55]
        console.log("data type of runs ",typeof(runs))
        console.log("value of runs ",runs)
        console.log("value of 0 th index of runs ",runs[0])

        employee={
            code:1,
            name:'ravi',
            sal:40000
        }

        console.log("data type of employee ",typeof(employee))
        console.log("value of employee ",employee)
        console.log("value of code  ",employee.code)
        console.log("value of name  ",employee['name'])
