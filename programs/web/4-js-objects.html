<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objects</title>
</head>
<body>
    <h1>Objects</h1>

    <script>

        emp1 = {
            code:1,
            name:"ravi",
            sal:494949
        }

        console.log("employee object ",emp1)

        console.log("employee code ",emp1.code)

        console.log("object constructor")

        function Employee(code,name,sal){
            this.code = code
            this.name = name
            this.sal = sal
            this.info = function(){
                return this.code + " " + this.name + " " + this.sal
            }  
             
        }

        employee1 = new Employee(1,"ravi",494949)
        console.log("employee1 object ",employee1)
        console.log("employee1 info ",employee1.info())
        console.log("employee1 code ",employee1.code)
        employee2 =new Employee(2,"kumar",494949)
        employee3 =new Employee(3,"raju",494949)

        employees = []
        employees.push(employee1)
        employees.push(employee2)
        employees.push(employee3)
        employees.forEach(employee => {
            console.log(employee.info())           
        });

        Employee.prototype.increaseSal = function(inc){
            this.sal = this.sal + inc
        }

        employee1.increaseSal(1000)
        console.log("employee1 after increase sal ",employee1.info())
        console.log(Employee)
        employee2.increaseSal(2000)


    </script>
    
</body>
</html>
