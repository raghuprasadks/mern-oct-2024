<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
</head>
<body>
    <h1>Array Demo</h1>
    <script>
        marks = []
        marks[0] = 10
        marks[1]=20
        marks[2]=24

        console.log("marks array ",marks)
        console.log("marks array length ",marks.length)
        marks.push(11)
        marks.push(13)
        console.log("updated marks array ",marks)
        console.log("for loop")
        for (i=0;i<marks.length;i++){
            console.log(marks[i])
        }
        console.log("for each - higher order function")
        marks.forEach(mark => {
            console.log(mark)
            
        });

        console.log("add grace marks of 1 to the marks array")

        for (i=0;i<marks.length;i++){
            marks[i]=marks[i]+1
        }

        console.log("after grace marks ",marks)

        console.log("map --")
        let updatedMarks = marks.map(m => m+1)
        console.log("updated marks ",updatedMarks)

        console.log("display marks < 15 - method 1")

        for (i=0;i<marks.length;i++){
            if (marks[i]<15){
                console.log(marks[i])
            }
        }

        console.log("using filter - method 2")
        let marksLessThan15 = marks.filter(m => m<15)
        console.log("marks less than 15 ",marksLessThan15)

        console.log(" total marks - method 1")
        let total = 0
        for (i=0;i<marks.length;i++){
            total = total + marks[i]
        }   
        console.log("total ",total)
        console.log("total marks - reduce - method 2")
        let totalMarks = marks.reduce((total,mark) => total+mark)
        console.log("total marks ",totalMarks)

        console.log("arguments to map function")

        marks.map((mark,index,marks) => {
            console.log("mark ",mark)
            console.log("index ",index)
            console.log("marks ",marks)
        })
        console.log("pop - removes last element from the array")
        marks.pop()
        console.log("marks array after pop ",marks)

        marks.unshift(100)
        console.log("marks array after unshift ",marks)
        marks.shift()
        console.log("marks array after shift ",marks)
        fruits = ["apple","banana","mango"]
        console.log("sort - ascending order")
        fruits.sort()
        console.log("marks array after sort ",fruits)
        fruits.reverse()
        console.log("descending order ",fruits)
    </script>    
</body>
</html>
