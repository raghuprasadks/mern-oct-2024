<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Master</title>
</head>
<body>
    <div>
        <div>
            <h1>Employee Master</h1>
            <label>Code</label><br>
            <input type="text" id="code"><br>
            <label>Name</label><br>
            <input type="text" id="name"><br>
            <label>Department</label><br>
            <input type="text" id="dept"><br>
            <label>Designation</label><br>
            <input type="text" id="desg"><br>
            <label>Salary</label><br>
            <input type="text" id="sal"><br>
            <button onclick="addEmployee()">Add Employee</button>  
            <button onclick="listEmployees()">List Employees</button>     
       </div>
       <div>
            <h2>List Employees</h2>
            <table id="tbldata">

            </table>
       </div>
    </div>

    <script>
        function Employee(code,name,dept,desg,sal){
            this.code = code
            this.name = name
            this.dept = dept
            this.desg = desg
            this.sal = sal
            this.info = function(){
                return this.code + " " + this.name + " " + this.dept + " " + this.desg + " " + this.sal
            }  
        }

        employees = []

        function addEmployee(){
            code = document.getElementById("code").value
            name = document.getElementById("name").value
            dept = document.getElementById("dept").value
            desg = document.getElementById("desg").value
            sal = document.getElementById("sal").value
            employee = new Employee(code,name,dept,desg,sal)
            employees.push(employee)
            console.log("employee added ",employee.info())
            console.log("employees ",employees)
        }

        function listEmployees(){
            tbldata = document.getElementById("tbldata")
            tbldata.innerHTML = "<tr><th>Code</th><th>Name</th><th>Department</th><th>Designation</th><th>Salary</th></tr>"
            employees.forEach(employee => {
                tr = document.createElement("tr")
                td1 = document.createElement("td")
                td1.innerHTML = employee.code
                td2 = document.createElement("td")
                td2.innerHTML = employee.name
                td3 = document.createElement("td")
                td3.innerHTML = employee.dept
                td4 = document.createElement("td")
                td4.innerHTML = employee.desg
                td5 = document.createElement("td")
                td5.innerHTML = employee.sal
                tr.appendChild(td1)
                tr.appendChild(td2)
                tr.appendChild(td3)
                tr.appendChild(td4)
                tr.appendChild(td5)
                tbldata.appendChild(tr)
            });
        }  
    </script>
    
</body>
</html>
